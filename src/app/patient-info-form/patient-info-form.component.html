<section *ngIf='theUser' class="padding-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="heading">Patient Info</h2>
        <!-- <hr class="heading_space">  -->
      </div>
      <div class="col-md-12">
        <section>
          <div class="container appointment_wrap_new_patient padding-half">
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-7 col-sm-8">
                  
                  <div class="row">
                    <form class="callus" #patientInfoForm="ngForm" onSubmit="return false"  id="app_form">
                      <div class="row">
                        
                          <div class="col-md-12">
                            <div id="result" class="text-center form-group"></div>
                          </div>
                        
                        <div class="col-md-12">
                          <div class="form-group">
                            <input class="form-control" type="text" id="firstname" name="firstname"  placeholder="First Name" required />
                          </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <input class="form-control" type="text" id="lastname" name="lastname"  placeholder="Last Name" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <input type="date" class="form-control" placeholder="Birthdate" id="app_date" name="app_date" />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <input class="form-control" type="text" id="address" name="address"  placeholder="Address" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <input class="form-control" type="text" id="city" name="city"  placeholder="City" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <input class="form-control" type="text" id="zip" name="zip"  placeholder="Zip Code" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <input class="form-control" type="text" id="state" name="state"  placeholder="State" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input class="form-control" type="text" name="phone" id="phone"  placeholder="Phone No" required />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input class="form-control" type="email"  name="email" id="email" placeholder="Email" required />
                          </div>
                        </div>
                        
                        <div class="col-md-12">
                          <!-- <div class="form-group">
                            <textarea placeholder="Message" cols="11" id="message" name="message" required></textarea>
                          </div> -->
                          <div class="form-group">
                              <div class="btn-submit button3">
                            <input type="submit" id="btn_app_submit" value="Submit Patient Info" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-5 col-sm-4"> </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
