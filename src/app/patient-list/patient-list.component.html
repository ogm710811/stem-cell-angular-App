<div class="container">
  <hr>
  {{ user }}
  <br>
	<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <th>FIRST NAME</th>
              <th>LAST NAME</th>
              <th>BIRTHDAY</th>
              <th>EMAIL</th>
              <th>PHONE NUMBER</th>
              <th>EDIT</th>
            </thead>
            <br>
            <tbody>    
              <tr *ngFor="let onePatient of patients">
                <td>{{ onePatient.firstName }}</td>
                <td>{{ onePatient.lastName }}</td>
                <td>{{ onePatient.birthDate | date:'longDate' }}</td>
                <td>{{ onePatient.email }}</td>
                <td>{{ onePatient.phoneNumber }}</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="viewDetails(onePatient._id)" class="btn btn-primary btn-xs" data-title="Edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td> 
              </tr>
            </tbody>        
          </table>
          <div class="clearfix"></div>
          <ul class="pagination pull-right">
            <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
          </ul>
        </div>
    </div>
	</div>
</div>
