<!--Conditions-->
<section *ngIf='theUser' class="padding-bottom" id="pricing">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="heading">Define delivery method</h2>
        <hr class="heading_space">
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="price">
          <div class="price_header clearfix">
          <span class="pull-left">Stem Cell Delivery Methods</span>
          <span class="pull-right"></span>
          </div>
          <div class="price_body">
            <form #methodInfoForm="ngForm" class="callus" onSubmit="return false"  id="app_form">
              <ul class="pricing_feature">
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">INTRAVENOUS</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">INTRA ARTERIAL</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">INTRA ARTICULAR</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">INTRATHECAL</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">INTRALESIONAL</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">LOCALIZED FAT TRANSFER</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">LOCALIZED HEAD</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">LOCALIZED PENIS</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">LOCALIZED FACIAL</label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">LOCALIZED EYES</label>
                  </div>
                </li>
              </ul>
              <div class="col-md-12">
                  <!-- <div class="form-group">
                    <textarea placeholder="Message" cols="11" id="message" name="message" required></textarea>
                  </div> -->
                  <div class="form-group">
                      <div class="btn-submit button3">
                    <input type="submit" id="btn_app_submit" value="Submit Method" />
                    </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
